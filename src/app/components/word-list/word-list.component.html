<div class="words-list tile-view">
  <div *ngFor="let w of words$ | async" class="one-word" (click)="wordDetialsModal(w)">
    <div (click)="editWord(w)" class="edit">
      <i class="fa fa-pencil"></i>
    </div>
    <div class="images" *ngFor="let image of w.images">
      <img [src]="image" alt="" width="100">
    </div>
    <div class="word">
      {{w.word}}
      <br>
      <small *ngIf="w.pronounce">[{{w.pronounce}}]</small>
    </div>
  </div>
