<div class="add-word-component">
  <h1>
    New Word
    <div class="dropdown pull-right">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
        <span *ngIf="selectedLang" class="lang-{{selectedLang.code}}"></span> {{ selectedLang.name || 'Language' }}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-languages" aria-labelledby="dropdownMenu1">
        <li *ngFor="let lang of languages" [ngClass]="{'active' : lang == selectedLang}"><a href="javascript:void(0)" (click)="changeSelectedLanguage(lang)" class="lang lang-{{lang.code}}">{{lang.name}}</a></li>
      </ul>
    </div>
  </h1>
  
  <form name="formAddWord" action="">
    <div class="form-group">
      <input type="text" name="word" class="form-control" [(ngModel)]="word.word" required />
      <label for="">Word</label>
    </div>
    <bw-multi [(items)]="word.synonyms" label="Synonym" type="tags" maxLength="4"></bw-multi>
    <div class="form-group">
      <input type="text" name="adjective" class="form-control" [(ngModel)]="word.adjective" required />
      <label for="">Adjective</label>
    </div>
    <div class="form-group">
      <textarea name="description" class="form-control" [(ngModel)]="word.description" required rows="3"></textarea>
      <label for="">Description</label>
    </div>
    <bw-multi [(items)]="word.images" label="Image url" type="images" maxLength="4"></bw-multi>
    <bw-multi [(items)]="word.examples" label="Example" type="examples" maxLength="5"></bw-multi>
    <bw-multi [(items)]="word.tags" label="Tag" type="tags" maxLength="3"></bw-multi>
    <!--<div class="form-group">
      <input type="text" name="type" class="form-control" [(ngModel)]="word.type" required />
      <label for="">Type</label>
    </div>-->
    <!--<div class="form-group">
      <input type="text" name="soundUrl" class="form-control" [(ngModel)]="word.soundUrl" required />
      <label for="">Sound Url</label>
    </div>-->
    <!--<div class="form-group">
      <input type="text" name="videos" class="form-control" [(ngModel)]="word.videos" required />
      <label for="">Videos</label>
    </div>-->
    <div class="form-group text-right">
      <button class="btn btn-lg btn-primary" (click)="addWord()"><i class="fa fa-check"></i> Save word</button>
    </div>
  </form>
</div>
