<div class="add-word-component">
  <h1>
    New Word

    <div class="dropdown pull-right">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
      Languages
      <span class="caret"></span>
    </button>
      <ul class="dropdown-menu dropdown-languages" aria-labelledby="dropdownMenu1">
        <li *ngFor="let lang of languages"><a href="#" class="lang lang-{{lang.code}}">{{lang.name}}</a></li>
      </ul>
    </div>
  </h1>
  <form action="">
    <div class="form-group">
      <input type="text" name="lang" class="form-control" [(ngModel)]="word.lang" required />
      <label for="">Language</label>
    </div>
    <div class="form-group">
      <input type="text" name="word" class="form-control" [(ngModel)]="word.word" required />
      <label for="">Word</label>
    </div>
    <div class="form-group">
      <input type="text" name="adjective" class="form-control" [(ngModel)]="word.adjective" required />
      <label for="">Adjective</label>
    </div>
    <div class="form-group">
      <input type="text" name="type" class="form-control" [(ngModel)]="word.type" required />
      <label for="">Type</label>
    </div>
    <div class="form-group">
      <input type="text" name="description" class="form-control" [(ngModel)]="word.description" required />
      <label for="">Description</label>
    </div>
    <div class="form-group">
      <input type="text" name="soundUrl" class="form-control" [(ngModel)]="word.soundUrl" required />
      <label for="">Sound Url</label>
    </div>
    <div class="form-group">
      <input type="text" name="images" class="form-control" [(ngModel)]="word.images" required />
      <label for="">Images Urls</label>
    </div>
    <div class="form-group">
      <input type="text" name="examples" class="form-control" [(ngModel)]="word.examples" required />
      <label for="">Examples</label>
    </div>
    <div class="form-group">
      <input type="text" name="videos" class="form-control" [(ngModel)]="word.videos" required />
      <label for="">Videos</label>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-lg btn-primary" (click)="addWord()"><i class="fa fa-plus"></i> Add word</button>
    </div>
  </form>
</div>
