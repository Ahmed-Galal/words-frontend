<div class="words-list-component tile-view">
  <div *ngFor="let w of words" class="one-word" (click)="wordDetialsModal(w)">
    <div (click)="editWord(w); $event.stopPropagation();" class="edit">
      <i class="fa fa-pencil"></i>
    </div>
    <div class="images" *ngFor="let image of w.images">
      <img [src]="image" alt="" width="100">
    </div>
    <div class="word">
      {{w.word}}
      <br>
      <small *ngIf="w.pronounce">[{{w.pronounce}}]</small>
    </div>
  </div>
</div>
