<div class="form-group multi-component" [formGroup]="userForm">
  <div class="input-group" >
    <input type="text"   formControlName="item"  [(ngModel)]="item"   [disabled] ="display" class="form-control" required />
    <label for="{{label}}">{{label}}</label>
    <span class="input-group-btn">
      <button class="btn btn-default"   [disabled]="(!userForm.valid && type =='images') " type="button" (click)="addItem(item)"><i class="fa fa-plus"></i> Add</button>
    </span>
  </div>
  <div> 
  <div class="images-preview" *ngIf="type == 'images'">
    <div class="one-image" *ngFor="let itm of items; let Index = index">
      <img [src]="itm">
      <div class="remove" (click)="removeItem(Index)"><div class="big">&times;</div> remove</div>
    </div>
  </div>

  <div class="examples-preview" *ngIf="type == 'examples'">
    <div class="one-example" *ngFor="let itm of items; let Index = index">
      {{itm}}
      <div class="remove" (click)="removeItem(Index)"><div class="big">&times;</div></div>
    </div>
  </div>

  <div class="tags-preview" *ngIf="type == 'tags'">
    <div class="one-tag" *ngFor="let itm of items; let Index = index">
      {{itm}}
      <div class="remove" (click)="removeItem(Index)"><div class="big">&times;</div></div>
    </div>
  </div>

</div>
